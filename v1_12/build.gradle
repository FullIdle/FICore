plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow'
}

java{
    sourceCompatibility = "1.8"
    targetCompatibility = "1.8"
}

group = 'me.fullidle.ficore.ficore.Main'
version = '1.0-SNAPSHOT'

repositories {
    maven {url 'https://raw.github.com/FullIdle/maven-repository/main/'}
    mavenCentral()
}
/*
mvn deploy:deploy-file -DgroupId=com.fullidle.fullidledev.minecraft -DartifactId=forge -Dversion=1.16.5-36.2.39 -Dpackaging=jar -Dfile=D:\MyProject\FICore\libs\forge-1.16.5-36.2.39.jar -Durl=file:///D:\MyProject\maven-repository -DrepositoryId=releases
*/

dependencies {
    implementation project(':common')
    compileOnly 'com.fullidle.fullidledev.minecraft:forge:1.12.2-14.23.5.2860'
    compileOnly 'org.spigotmc:spigot:1.16.5-R0.1-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot-api:1.16.5-R0.1-SNAPSHOT'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.1'
    compileOnly 'org.projectlombok:lombok:1.18.28'
    annotationProcessor 'org.projectlombok:lombok:1.18.28'
}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile){
    options.encoding = "UTF-8"
}

processResources {
    setFilteringCharset("UTF-8")
    expand project.properties
}