buildscript {
    repositories {
        jcenter()
        maven { url = "https://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:3.+'
    }
}

group = 'me.fullidle.ficore.ficore.Main'
version = '1.2.1'

allprojects {
    apply plugin: 'java'
    repositories {
        mavenCentral()
        mavenLocal()
        maven {url 'https://raw.github.com/FullIdle/maven-repository/main/'}
    }
    dependencies {
        compileOnly 'org.spigotmc:spigot:1.16.5-R0.1-SNAPSHOT'
        compileOnly 'org.spigotmc:spigot-api:1.16.5-R0.1-SNAPSHOT'
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.1'
        testImplementation 'org.junit.jupiter:junit-jupiter-params:5.9.1'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.1'
        compileOnly 'org.projectlombok:lombok:1.18.28'
        annotationProcessor 'org.projectlombok:lombok:1.18.28'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(path: ':common')
    compileOnly fileTree(dir: 'v1_12/build/libs', include: '**/v1_12'+'-'+version+'.jar')
    compileOnly fileTree(dir: 'v1_16/build/libs', include: '**/v1_16'+'-'+version+'.jar')
}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile){
    options.encoding = "UTF-8"
}

processResources {
    setFilteringCharset("UTF-8")
    expand project.properties
}

jar {
    from fileTree("common/build/libs/").include('*.jar').collect { zipTree(it) }
    from fileTree("v1_12/build/libs/").include('*.jar').collect { zipTree(it) }
    from fileTree("v1_16/build/libs/").include('*.jar').collect { zipTree(it) }
}