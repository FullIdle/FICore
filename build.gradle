buildscript {
    repositories {
        jcenter()
        maven { url = "https://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:3.+'
    }
}

group = 'me.fullidle.ficore.ficore.Main'
version = '1.2.5'

allprojects {
    apply plugin: 'java'
    repositories {
        mavenCentral()
        mavenLocal()
        maven {url 'https://raw.github.com/FullIdle/maven-repository/main/'}
    }
    dependencies {
        compileOnly 'org.spigotmc:spigot:1.16.5-R0.1-SNAPSHOT'
        compileOnly 'org.spigotmc:spigot-api:1.16.5-R0.1-SNAPSHOT'
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.1'
        testImplementation 'org.junit.jupiter:junit-jupiter-params:5.9.1'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.1'
        compileOnly 'org.projectlombok:lombok:1.18.28'
        annotationProcessor 'org.projectlombok:lombok:1.18.28'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(path: ':common')
    implementation project(':v1_12').sourceSets.main.output
    implementation project(':v1_16').sourceSets.main.output

    compileOnly fileTree(dir: 'v1_12/src/main/java', include: '**/*.java')
    compileOnly fileTree(dir: 'v1_16/src/main/java', include: '**/*.java')
}

project(":v1_12").evaluationDependsOnChildren()
project(":v1_16").evaluationDependsOnChildren()
compileJava.dependsOn(':v1_12:build', ':v1_16:build')

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile){
    options.encoding = "UTF-8"
}

processResources {
    setFilteringCharset("UTF-8")
    expand project.properties
}

jar {
    from project(':v1_12').sourceSets.main.output
    from project(':v1_12').sourceSets.main.resources
    from project(':common').sourceSets.main.output
    from project(':common').sourceSets.main.resources
    from project(':v1_16').sourceSets.main.output
    from project(':v1_16').sourceSets.main.resources
}